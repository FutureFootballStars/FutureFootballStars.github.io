<!DOCTYPE html>
<html>
    <head>
    <style>
        h1 {
            font-style:italic;
            font-family:cursive;
            text-align:center;
        }
        
       .container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 80%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:hover .overlay {
  width: 100%;
  left: 0;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
        
        
    </style>
    </head>
    <body>
    <h1>Everything about Future Stars in Football </h1>
    
    <div class="container">
    <img id="tanda" src="https://sfl.ge/storage/players/November2022/iQIjMP4pFiRC3a6ItIjd.jpg">
    
    <div class="overlay"> 
    <div class="text"> <u>Nikoloz Tandashvili</u> </div>
    </div> </div>
    
    
    <div class="container">
    <img id="kordza" src="https://sfl.ge/storage/players/November2022/ACrmHio0HZmNS4LrFw9F.jpg">
    
    <div class="overlay">
    <div class="text"><u>Giorgi Kordzaia </u>
        </div> </div>
    </div>

    
    

    </body>
</html>
